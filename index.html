<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>راهیل رزم‌جو | امور ثبتی و نقشه‌برداری</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    body {
      font-family: "Vazir", Tahoma, sans-serif;
      margin: 0; padding: 0;
      background: #f3f4f6; color: #1e293b;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .main-card {
      background: #fff;
      box-shadow: 0 4px 24px rgba(30, 58, 138, 0.08), 0 1.5px 6px rgba(30, 58, 138, 0.04);
      border-radius: 20px;
      padding: 24px 18px 18px 18px;
      margin: 28px 0 0 0;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header img { width: 100px; border-radius: 18px; margin-bottom: 10px; }
    .header h1 { color: #2563eb; margin: 0 0 6px; font-size: 20px; }
    .header p { color: #475569; font-size: 13px; margin-bottom: 12px;}
    .contact-links { width: 100%; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px;}
    .contact-item a {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      background: #f1f5f9;
      color: #1e293b;
      padding: 7px 0;
      border-radius: 10px;
      font-weight: 500;
      font-size: 15px;
      text-decoration: none;
      box-shadow: 0 1.5px 4px rgba(30, 58, 138, 0.06);
      text-align: center;
      gap: 8px;
      width: 100%;
      transition: .18s;
      border: none;
    }
    .contact-item a:hover {
      background: #e0e7ff; color: #2563eb;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.14);
    }
    .contact-item i {
      font-size: 17px; color: #1e293b;
    }
    .call-to-action {
      color: #2563eb;
      font-weight: 600;
      font-size: 15px;
      margin: 14px 0 0;
      text-align: center;
    }
    footer {
      font-size: 11px; color: #94a3b8; padding: 10px 0 0; text-align: center;
    }
    @media (max-width: 480px) {
      .main-card { padding: 14px 3vw 12px 3vw; margin-top: 12px; max-width: 95vw;}
      .header img { width: 70px; }
      .header h1 { font-size: 17px;}
      .contact-item a { font-size: 14px; padding: 6px 0;}
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="header">
      <img src="logo.png" alt="لوگوی رزم‌جو" />
      <h1>راهیل رزم‌جو</h1>
      <p>متخصص و مشاور در امور ثبتی و نقشه‌برداری </p>
    </div>

    <div class="contact-links">
      <div class="contact-item">
        <a href="tel:09123016067"><span>09123016067</span><i class="fas fa-phone"></i></a>
      </div>
      <div class="contact-item">
        <a href="https://t.me/rahilrazmjoo" target="_blank"><span>تلگرام</span><i class="fab fa-telegram"></i></a>
      </div>
      <div class="contact-item">
        <a href="https://wa.me/989123016067" target="_blank"><span>واتس اپ</span><i class="fab fa-whatsapp"></i></a>
      </div>
      <div class="contact-item">
        <a href="https://www.linkedin.com/in/rahil-razmjoo-8aa615b3/" target="_blank"><span>لینکدین</span><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="contact-item">
        <a href="mailto:r.rahil@gmail.com"><span>ایمیل</span><i class="fas fa-envelope"></i></a>
      </div>
      <div class="contact-item">
        <a href="geo:35.4832696, 51.0789676"><span>موقعیت مکانی دفتر</span><i class="fas fa-map-marker-alt"></i></a>
      </div>
    </div>

    <p class="call-to-action">برای مشاوره و هماهنگی با من تماس بگیرید!</p>
  </div>
  <footer>© خدمات نقشه‌برداری و ثبتی رزمجو</footer>
</body>
</html>
