<!DOCTYPE html>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Vazir", "Tahoma", sans-serif;
      background: #ffffff;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .header img {
      width: 150px;
      margin: 12px 0;
    }

    .header h1 { /* Changed from h2 for semantic correctness */
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    .header p {
      color: #374151;
      font-size: 15px;
      margin-bottom: 24px;
      text-align: center; /* Added for better text flow on smaller screens */
    }

    .services {
      margin-top: 24px;
      margin-bottom: 24px; /* Added margin for spacing */
      text-align: center;
      width: 100%; /* Ensure it takes full width for centering */
    }

    .services h3 {
      color: #1e3a8a;
      margin-bottom: 16px;
    }

    .services ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .services li {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #374151;
      font-size: 16px;
      text-align: right; /* Align text to the right for RTL */
      width: fit-content; /* Ensure the list item doesn't stretch */
    }

    .services li i {
      color: #1d4ed8;
      font-size: 18px; /* Slightly larger icons */
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      width: 100%; /* Ensure it takes full width for centering */
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Align items to the right for RTL */
      gap: 10px;
      width: 100%; /* Take full width to center the link */
    }

    .contact-item i {
      font-size: 20px;
      color: #1e293b;
    }

    .contact-item a {
      text-decoration: none;
      background: #f1f5f9;
      color: #1e293b;
      padding: 12px 24px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s;
      width: 60vw; /* Adjust width to be more responsive */
      max-width: 300px; /* Max width for larger screens */
    }

    .contact-item a:hover {
      background: #dbeafe;
      color: #1d4ed8;
      border-color: #93c5fd;
    }

    .call-to-action {
        margin-top: 24px;
        color: #1e3a8a;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
    }

    footer {
      font-size: 12px;
      color: #9ca3af;
      padding: 16px 0;
      text-align: center;
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .header img {
        width: 120px;
      }
      .header h1 {
        font-size: 22px;
      }
      .header p {
        font-size: 14px;
      }
      .contact-item a {
        width: 80vw; /* Wider on smaller screens */
        padding: 10px 20px;
      }
      .services li {
        font-size: 15px;
      }
    }
  </style>
</head>

    <h1>راهیل رزم‌جو</h1>
