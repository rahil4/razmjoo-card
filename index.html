      background: #fff; color: #1e293b;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;

    .header, .services, .contact-links, footer {

    .services { margin: 24px 0; }
    .services h3 { color: #1e3a8a; margin-bottom: 12px; font-size: 18px; }
    .services ul { list-style: none; padding: 0; margin: 0; }
    .services li {
      display: flex; align-items: center; gap: 8px;
      color: #374151; font-size: 15px; justify-content: flex-end;
      margin-bottom: 6px;
    }
    .services li i { color: #1d4ed8; font-size: 17px; }
    .contact-links { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;}

    .contact-item i { font-size: 17px; color: #1e293b;}
    .contact-item a {
      flex: 1;
      text-decoration: none; background: #f1f5f9;
      color: #1e293b; padding: 10px 0;
      border: 1px solid #cbd5e1; border-radius: 8px;
      font-weight: 500; transition: .2s;
      font-size: 15px; display: block;
    }
    .contact-item a:hover { background: #dbeafe; color: #1d4ed8; border-color: #93c5fd;}
    .call-to-action {
      color: #1e3a8a; font-weight: bold;
      font-size: 16px; margin: 20px 0 0;
    }
    footer {
      font-size: 12px; color: #9ca3af; padding: 12px 0 0;
    }
    @media (max-width: 600px) {
      body, .header, .services, .contact-links, footer { padding: 6vw; }
      .header img { width: 90px;}
      .header h1 { font-size: 20px;}
